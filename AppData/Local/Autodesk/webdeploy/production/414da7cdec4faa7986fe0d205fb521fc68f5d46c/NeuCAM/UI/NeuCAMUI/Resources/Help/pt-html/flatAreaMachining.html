<div id="flatAreaMachining"><p>Se ativado, a estratégia tenta detectar as alturas de áreas planas e picos, e usinar nesses níveis.</p>
<p>Se desativado, a estratégia usina exatamente nos passos verticais especificados.</p>
<p><em>Importante: Ativar este recurso pode aumentar consideravelmente o tempo de cálculo.</em></p>
</div>
