<div id="propagateDiameter"><p>선택 상자에서 현재 선택한 구멍과 지름이 같은 모든 구멍을 자동으로 선택하려면 이 옵션을 선택합니다.</p>
<p><b>Example</b>: 6mm / 1/4" 구멍을 1개 뚫고 나머지 구멍을 모두 12mm / 1/2" 크기로 뚫으려면 먼저 6mm / 1/4" 구멍을 선택하고 12mm / 1/2" 구멍 중 하나를 선택한 후 <b>같은 지름 선택</b> 옵션을 선택합니다.</p>
<p>이 옵션을 사용하면 모형과 연관되므로 나중에 지름이 같은 구멍을 더 추가할 경우 작업을 다시 생성하면 드릴 주기에 추가된 구멍이 자동으로 포함됩니다.</p>
